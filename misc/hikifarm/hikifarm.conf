# rubyのパス
ruby = '/usr/bin/ruby'

# Hikiのインストールパス
hiki = '/home/foo/src/hiki'

# HikiFarmのスクリプト名
hikifarm_path = 'index.cgi'

# 作成したWikiサイトにあらかじめ入れたいドキュメントがあるディレクトリ
default_pages = "#{hiki}/data/text"

# データを入れるディレクトリ
# この下に各Wiki名のディレクトリが掘られる
data_path = '/home/foo/var/hiki'

# バージョン管理なし
repos_type = nil
repos_root = nil

# CVSROOT の設定 (ローカルのみ対応)
#repos_type = 'cvs'
#repos_root = '/home/foo/var/cvs'

# Subversion の設定 (ローカルのみ対応)
#repos_type = 'svn'
#repos_root = '/home/foo/var/svn'

# HikiFarmのタイトルとCSS、管理者の名前とメール
title = "HogeHogeWiki"
css = 'theme/hiki/hiki.css'
author = 'ほげほげ'
mail = 'foo@example.com'

# HikiFarm本体の前後に差し込みたいファイルがあれば
# ファイル名を指定する
header = nil
footer = nil
